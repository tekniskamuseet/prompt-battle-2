<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Prompt Battle</title>
        <script module src="script.js" defer></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body data-step="1">
        <header>
            <img src="logo.png" />
            <h1>Prompt Battle</h1>
        </header>
        <aside>
            <div id="playerName">Spelare</div>
            <div id="playerScore">Poäng</div>
        </aside>
        <main>
            <section id="step-1">
                <div class="inputs">
                    <input
                        type="text"
                        id="nameInput"
                        placeholder="Skriv ditt namn..."
                    />
                    <button id="nameSubmitButton">Starta battle</button>
                </div>
            </section>

            <section id="step-2">
                <div class="inputs">
                    <input
                        type="text"
                        id="promptInput"
                        placeholder="Skriv din prompt..."
                    />
                    <button id="promptSubmitButton">Generera bild</button>
                </div>
            </section>

            <section id="step-3">
                <div id="result">
                    <h2 id="promptText"></h2>
                    <img id="generatedImage" src="" />
                </div>
                <div class="inputs">
                    <button id="tryAgainButton">Ny runda</button>
                    <button id="restartButton">
                        Tillbaka till startskärmen
                    </button>
                </div>
            </section>
        </main>

        <footer>
            <div id="timer"></div>
            <div id="errorMessage" class="error-message"></div>
        </footer>
        <audio id="scoreIncreaseAudio" src="scoreIncrease.wav"></audio>
        <audio id="generatingImageAudio" src="generatingImage.wav"></audio>
    </body>
</html>
