<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Prompt Battle</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>Prompt Battle</h1>
        </header>

        <div id="nameForm">
            <h1>Välkommen</h1>
            <input
                type="text"
                id="nameInput"
                placeholder="Skriv ditt namn..."
            />
            <button id="nameSubmitButton">Starta battle</button>
        </div>

        <div id="promptForm">
            <h1>
                Hej, <span id="userName"></span>!
                <span id="timer" class="timer">60</span>
            </h1>
            <input
                type="text"
                id="textInput"
                placeholder="Skriv din prompt..."
            />
            <button id="promptSubmitButton">Generera bild</button>
            <div id="errorMessage" class="error-message"></div>
        </div>

        <div id="imageResult">
            <h1></h1>
            <img id="generatedImage" src="" />
            <br />
            <button id="tryAgainButton">Ny runda</button>
            <button id="restartButton">Tillbaka till startskärmen</button>
        </div>

        <footer>
            <img src="logo.png" onclick="colorChange()" />
        </footer>
    </body>
</html>
